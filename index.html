<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify â€“ Web Player</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="utility.css">
</head>

<body>
  <div class="container flex bg-black">
    <div class="left  ">
      <div class="home bg-gary rounded m1 p1">
        <div class="logo m1">
          <img  class="invert" src="logo.svg" alt="logo">
          <img class="cross m1 invert " src="croxx.svg" alt="">
        </div>
      
        <ul>
          <li><img class="invert" src="home.svg" alt="Home">Home</li>
        </ul>
        <ul>
          <li><img class="invert" src="search.svg" alt="Search">Search</li>
        </ul>
      </div>

      <div class="library bg-gary rounded m1 p1">
        <div class="heading">
          <img class="invert " src="library.svg" alt="library">
          <h2>Your Library
          </h2>
        </div>
        <div class="songlist">
            <ul>
              
            </ul>
        </div>
        <div class="footer">
          <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
          <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>PrivacyCenter</span></a></div>
          <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
          </div>
          <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
          <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
          </div>
          <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
        </div>
      </div>




    </div>
    <div class="right bg-gary rounded">
      <div class="header rounded">
        <div class="nav">
          <img class = "ham invert displaynone" src="hambuger.svg" alt="">
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
            fill="none">
            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
              stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
          </svg>

          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
            fill="none">
            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
              stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          </div>
          
        </div>
        <div class="button">
          <button class="signup">Sign Up</button>
          <button class="login">Log in</button>
        </div>
      </div>
      <div class="spotifyplaylist">
        <h2>Spotify Playlist</h2>
        <div class="cardcontainer">
        </div>
        <div class="playbar">
          <img class="cross m1 invert " src="croxx.svg" alt="">
          <div class="seekbar">
            <div class="circle">

            </div>
          </div>
          <div class="songinfo">

          </div>
          <div class="songbuttons">
            <img width="35" id="pre" src="presong.svg" alt="">
            <img width="35" id="play" src="play.svg" alt="">
            <img width="35" id="next" src="nexsong.svg" alt="">
          </div>
          <div>
            <div class="songtime">
              
             </div>
          </div>
          <div class="vol">
            <img class="invert" src="volume.svg" alt="">
            <div class="range">
              <input type="range" name="Volume">
            </div>
           </div>
        </div> 
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
